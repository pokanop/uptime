# Change these first
owner: upptime # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Pokanop Apps Frontend
    url: https://pokanop.com
  - name: Pokanop Apps Backend
    method: HEAD
    url: https://app.pokanop.com
  - name: Uptime
    url: https://uptime.pokanop.com
  - name: Jenkins
    url: https://jenkins.pokanop.com
  - name: Bitbucket
    url: https://bitbucket.pokanop.com
  - name: Confluence
    url: https://confluence.pokanop.com
  - name: Jira
    url: https://jira.pokanop.com
  - name: Docker Registry
    method: HEAD
    url: https://registry.pokanop.com
  - name: Sourcegraph
    url: https://sourcegraph.pokanop.com

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: uptime.pokanop.com
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
